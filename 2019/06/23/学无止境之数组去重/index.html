n">Array</span>.from(&#123;<span class="attr">length</span>:<span class="number">10</span>&#125;,()=&gt;<span class="built_in">Math</span>.random()*<span class="number">10</span>|<span class="number">0</span>)</span><br><span class="line"><span class="comment">//方法一</span></span><br><span class="line"><span class="keyword">for</span>(i = <span class="number">0</span>;i &lt; arr.length;i++)&#123;</span><br><span class="line">    <span class="keyword">for</span>(k = <span class="number">0</span>;k &lt; i;k++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(arr[i] === arr[k])&#123;</span><br><span class="line">            arr.splice(i,<span class="number">1</span>)</span><br><span class="line">            <span class="comment">// 删除一个之后,数组的长度就会少一个</span></span><br><span class="line">            i--</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//方法二 用前面的和后面的去比，如果发现有相同的，则删除</span></span><br><span class="line"><span class="keyword">for</span>(i = <span class="number">0</span>;i &lt; arr.length;i++)&#123;</span><br><span class="line">    <span class="keyword">for</span>(k = i+<span class="number">1</span>;k &lt; arr.length;k++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(arr[i] === arr[k])&#123;</span><br><span class="line">            arr.splice(i,<span class="number">1</span>)</span><br><span class="line">            <span class="comment">// 删除一个之后,数组的长度就会少一个</span></span><br><span class="line">            i--</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//方法三，不改变原来的数组，用一个空数组去接收它，如果发现前面和后面有相同的就跳过，否则加入</span></span><br><span class="line"><span class="keyword">let</span> rs = []</span><br><span class="line"><span class="keyword">for</span>(i = <span class="number">0</span>;i &lt; arr.length;i++)&#123;</span><br><span class="line">    <span class="keyword">for</span>(k = i+<span class="number">1</span>;k &lt; arr.length;k++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(arr[i] === arr[k])&#123;</span><br><span class="line">            k=++i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    rs.push(arr[i])</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//方法四，减少查找次数</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>;i &lt; arr.length;i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(rs.indexOf(arr[i])===<span class="number">-1</span>)&#123;</span><br><span class="line">        rs.push(arr[i])</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//方法五 过滤函数，如果当前项所在的索引和index相同，则第一次出现</span></span><br><span class="line"><span class="built_in">console</span>.log(arr.filter(<span class="function">(<span class="params">item,index</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> arr.indexOf(item) === index</span><br><span class="line">&#125;))</span><br><span class="line"><span class="comment">//方法六 只需要循环一次</span></span><br><span class="line"><span class="keyword">let</span> rs = []</span><br><span class="line"><span class="keyword">let</span> tag = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>;i &lt; arr.length;i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(!tag[arr[i]])&#123;</span><br><span class="line">        rs.push(arr[i])</span><br><span class="line">        tag[arr[i]]=<span class="literal">true</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//方法七 ES6方法去重 </span></span><br><span class="line"><span class="keyword">let</span> rs = <span class="built_in">Array</span>.from(<span class="keyword">new</span> <span class="built_in">Set</span>(arr))</span><br><span class="line"><span class="comment">//简单点</span></span><br><span class="line"><span class="built_in">console</span>.log([...new <span class="built_in">Set</span>(arr)])</span><br></pre></td></tr></table></figure>
